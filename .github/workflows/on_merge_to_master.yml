name: CI on Merge to Master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Print message
        run: echo "Code merged into master branch!"
      
      - name: Print Content
        run: cat src/App.js

